<section id="booking" class="booking-form">
  <h2>Book a Service</h2>
  <form action="thank-you.html">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="make">Vehicle Make</label>
    <input type="text" id="make" name="make" required />

    <label for="model">Vehicle Model</label>
    <input type="text" id="model" name="model" required />

    <label for="year">Vehicle Year</label>
    <input type="text" id="year" name="year" required />

    <label for="service">Service Needed</label>
    <select id="service" name="service" required>
      <option value="">-- Please select a service --</option>
      <option value="oil_change">Full Service Oil Change</option>
      <option value="fluid_replacement">Essential Fluid Replacement</option>
      <option value="wiper_replacement">Windshield Wiper Replacement</option>
      <option value="tire_pressure">Tire Pressure Adjustment</option>
      <option value="air_filter">Air Filter Replacement</option>
      <option value="cabin_filter">Cabin Filter Replacement</option>
      <option value="headlight_tail_light">Headlight/Tail Light Replacement</option>
      <option value="battery_replacement">Battery Replacement</option>
      <option value="engine_diagnostics">Check Engine Light Diagnostics</option>
    </select>

    <label for="location">Service Location</label>
    <input type="text" id="location" name="location" required />

    <label for="message">Additional Details</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <button type="submit">Submit Booking</button>
  </form>
</section>
